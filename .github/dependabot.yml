version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
      time: "06:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    allow:
      - dependency-type: all
    reviewers:
      - gametimesf/eng-backend
    labels:
      - "Needs 2 reviews"
